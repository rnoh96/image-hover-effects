<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="grid">
        <div class="img-wrapper">
            <img src="https://picsum.photos/500?random=1" class="blur">
            <div class="content fade">Fade and blur</div>
        </div>
        <div class="img-wrapper">
            <img src="https://picsum.photos/500?random=2" class="zoom">
            <div class="content fade">Fade and zoom</div>
        </div>
        <div class="img-wrapper">
            <img src="https://picsum.photos/500?random=3" class="gray">
            <div class="content fade">Fade and grayscale</div>
        </div>
        <div class="img-wrapper">
            <img src="https://picsum.photos/500?random=4">
            <div class="content fade slide-right">Fade and slide-right</div>
        </div>
        <div class="img-wrapper">
            <img src="https://picsum.photos/500?random=5">
            <div class="content fade slide-down">Fade and slide-down</div>
        </div>
        <div class="img-wrapper">
            <img src="https://picsum.photos/500?random=6">
            <div class="content fade pop">Fade and pop</div>
        </div>
    </div>
    
</body>
</html>
